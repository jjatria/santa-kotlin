Git::GatherDir.exclude_filename[1] = cpanfile
Release_Commit.commit_msg = Release v%V%t
Git::Tag.tag_message =

[MinimumPerl]
[Prereqs::FromCPANfile]

[Repository]
[Bugtracker]
web = https://github.com/jjatria/santa-kotlin/issues

[Git::Contributors]
